<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<title>Entrepreneurship Game</title>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
	<script>
	//main jquery
	function selectStep(n) {
		if(n ==1) {
			$(".progress-selected").animate({marginLeft: '2px'}, 300);
		} else if(n ==2) {
			$(".progress-selected").animate({marginLeft: '121px'}, 300);
		} else if(n ==3) {
			$(".progress-selected").animate({marginLeft: '208px'}, 300);
		}
		$(".content-switcher").hide();
		$("#content"+n).show();
	}
	</script>
	</head>
	<body>
		
		<!-- start container -->
		<div class="container">
			<!-- main content -->
			<div class="main-content">
			<div class="content-switcher" id="content1"> 
				<h1>The Entrepreneurship Game</h1>
				<p>Welcome to the game of entrepreneurs, please select from the options below. Please Login to play.</p>
				<p>
					1)<input type="button" value="PLAY NOW">
				</p>
				<p>
					2) How to Play? 
				</p>
				<p>
					3) Options
				</p>
			</div>
			<div class="content-switcher" id="content2">
				<h1>How to play</h1>
			</div>
			<div class="content-switcher" id="content3">
				<h1>Options</h1>
			</div>
		</div>
			
			<!-- progress steps -->
			<div class="progress-container">
				<a href="#" class="item-number" onclick="selectStep(1); return false;">1</a>
				<a href="#" class="item-number" onclick="selectStep(2); return false;">2</a>
				<a href="#" class="item-number" onclick="selectStep(3); return false;">3</a>
				
				<div class="progress-selected"></div>
			</div>	
			
		</div>	
		
		
	</body>
</html>
