<!DOCTYPE html>
<html>
	<head>
		<script src="../js/jquery.js"></script>
		<script src="../js/shared.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/Shared.css"></link>

		<script>
			function Initialize()
			{
				GlobalInitialize();
				LoadPageInitialize();
			}
			function LoadPageInitialize(){
				$("#game-list").find("li").click(function(){
					var gameTitle = $(this).find(".game-title").text();
					ShowLoadAlert(gameTitle);
				});
			}
			function ShowLoadAlert(gameTitle){
				$("#LoadAlert").find("#loaded-game-name").text(gameTitle);
				$("#LoadAlert").show();
				$("#PopupOverlay").show();
			}
			function HideLoadAlert(loadGame){
				$("#LoadAlert").hide();
				$("#PopupOverlay").hide();
				if (loadGame){
					localStorage.setItem("LoadingAGame", "SomeName");
					SwitchToPage("game_board.html");
				}
			}
			function GoBackToMainMenu()
			{
				SwitchToPage("title.html");
			}
			
		
		</script>
		
		<style>
			div.OptionsBox{
				position:absolute;
				border-style:solid;
				border-width:5px;
				width:60%;
				height:60%;
				box-shadow: 0px 0px 40px 5px #AAAAAA;
			}
			.Options{
				position:absolute;
				right:3%;
				width:28%;
				font-family:"Arial";
				font-size:15px;
				font-weight:900;
			}
			.roundSlider{
				position:absolute;
				width:100px;
			}
			ol {
				color: white;
				list-style: none;
			}
			li {
				padding: 0.5em;
			}
			li:hover {
				cursor: pointer;
				background: grey;
			}
			div.alert {
				display: none;
				position: absolute;
				top: 30%;
				left: 20%;
				color: black;
				height: 10em;
				width: 20em;
				border: 1px black solid;
				background: white;
				text-align: center;
			}
		</style>
	</head>
	<body onload="Initialize()">
		<div id="MainBackground">
			<div id="ContentContainer">
				<div class="StandardText" id="MainTitle" style="margin:0px;width:100%;top:7%">Load Game</div>
				<div class="OptionsBox" id="OptionsBox" style="left:20%;top:20%;">
					<ol id="game-list">
						<li><span class="game-title">Game 1</span> (2014-02-03 17:54)</li>
						<li><span class="game-title">Game 2</span> (2014-02-04 03:16)</li>
						<li><span class="game-title">Game 3</span> (2014-02-04 03:16)</li>
					</ol>
				</div>
				<div class="PopupOverlay" id="PopupOverlay">
					<div class="Popup" style="width:40%;left:30%;height:20%;top:40%" id="LoadAlert">
						<div class="StandardText" style="margin:0px;width:100%;top:20%;font-size:20px">
							Load <span id="loaded-game-name">Game 1</span>?
						</div>
						<div>
							<button class="Standard" id="yep-button" style="font-size:14px;left:15%;top:60%;width:30%" onclick="HideLoadAlert(true)">Yes</button>
							<button class="Standard" id="nope-button" style="font-size:14px;right:15%;top:60%;width:30%" onclick="HideLoadAlert(false)">No</button>
						</div>
					</div>
				</div>
			<button class="Standard" onclick="GoBackToMainMenu()" style="left:34%;top:86%;width:32%">Main Menu</button>
			</div>
		</div>
	</body>
</html>
