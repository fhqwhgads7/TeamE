<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="Shared.js"></script>
		<link rel="stylesheet" type="text/css" href="Shared.css"></link>
		<script>
			function Initialize(){
				PopulateRetirementMinimumField();
			}
			function SaveChanges(){
				// nothin right now
			}
			function GoToMenu(){
				window.location="MainMenu.html";
			}
			function PopulateRetirementMinimumField(){
				var Selects=document.getElementsByTagName("select");
				for(Select in Selects){
					var Sel=Selects[Select];
					if(Sel.getAttribute){
						var Id=Sel.getAttribute("id");
						if((Id.indexOf("RetirementMinimum")!=-1)){
							for(Minimum in RetirementMinimums){
								var Opt=document.createElement("option");
								Opt.value=Minimum;
								Opt.innerHTML=Minimum;
								Sel.appendChild(Opt);
							}
							//Sel.options[Select].selected="true";
							SetBoxColor(Sel.id);
						}
					}
				}
				//Selects.options[0].selected="true";
			}
		</script>
		<style>
			div.OptionsBox{
				position:absolute;
				border-style:solid;
				border-width:5px;
				width:60%;
				height:60%;
				box-shadow: 0px 0px 40px 5px #AAAAAA;
			}
			.Options{
				position:absolute;
				right:3%;
				width:28%;
				font-family:"Arial";
				font-size:15px;
				font-weight:900;
			}
			.roundSlider{
				position:absolute;
				width:100px;
			}
		</style>
	</head>
	<body onload="Initialize()">
		<div id="MainBackground">
			<div class="OptionsBox" id="OptionsBox" style="left:20%;top:20%;">
			
				<div class="SmallText" style="left:3%;top:5%;">CPU Intelligence</div>

				<form>
				
					<select class="Options" id="CPUDifficulty" style="top:5%;">
						<option>Easy</option>

						<option>Lunatic</option>
					</select>
					<select class="Options" id="GameDifficulty" style="top:14%;">
						<option>Beginner</option>

						<option>Expert</option>
					</select>
					<div class="SmallText" id="Patenting" style="right:3%;top:23%">
						<Label><input type="radio" name="group1" value="On" checked="checked">On</Label>
						<Label><input type="radio" name="group1" value="Off">Off</Label>
					</div>
					<select class="Options" id="NumberOfRounds" style="top:32%;">
						<option value=40>40</option>

						<option value=40>46</option>
						<option value=40>48</option>
						<option value=40>50</option>
						<option value=40>52</option>
						<option value=40>54</option>
						<option value=40>56</option>
						<option value=40>58</option>
						<option value=40>60</option>
					</select>
					<select class="Options" id="RetirementMinimum" style="top:41%;">
						<!--dynamic-->
					</select>

					<TABLE bgcolor="FFFFFF" border="5" style="position:absolute;top:53%;left:2%;width:96%">
						<TR>
					  <TH COLSPAN="2">Background Music
					  </TH>
					   <TR>
						  <TD>Main Menu</TD>
						  <TD><input type="file" name="Music_Menu"></TD>
					   </TR>
					   <TR>
						  <TD>In Game</TD>
						  <TD><input type="file" name="Music_Game"></TD>
					   </TR>
					   <TR>
						  <TD>Time's running out!</TD>
						  <TD><input type="file" name="Music_Time"></TD>
					   </TR>
					   <TR>
						  <TD>Final Scores</TD>
						  <TD><input type="file" name="Music_Scores"></TD>
					   </TR>
					</TABLE>
					
				</form>
				
				
				
			</div>
			<div class="BigText" id="MainTitle" style="left:40%;top:10%;">Options</div>
			<button class="Medium RoundEdge" onclick="SaveChanges()" style="left:20%;top:84%;">Save Changes</button>
			<button class="Medium RoundEdge" onclick="Initialize()" style="left:40.5%;top:84%;">Restore Default</button>
			<button class="Medium RoundEdge" onclick="GoToMenu()" style="left:61%;top:84%;">Return to Menu</button>
		</div>
	</body>
</html>
