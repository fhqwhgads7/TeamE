<!DOCTYPE html>
<html>
	<head>
		<script src="../js/jquery.js"></script>
		<script src="../js/shared.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/Shared.css"></link>

		<script>
			function Initialize()
			{
				GlobalInitialize();
			}
			$(document).ready(function() {
				function showLoadAlert(gameTitle) {
					$("#load-alert").find("#loaded-game-name").text(gameTitle);
					$("#load-alert").show();
				}

				$("#game-list").find("li").click(function(){
					var gameTitle = $(this).find(".game-title").text();
					showLoadAlert(gameTitle);
				});

				$("#yep-button").click(function(){
					$("#load-alert").hide();
				});
				$("#nope-button").click(function(){
					$("#load-alert").hide();
				});
			});
			
		
		</script>
		
		<style>
			div.OptionsBox{
				position:absolute;
				border-style:solid;
				border-width:5px;
				width:60%;
				height:60%;
				box-shadow: 0px 0px 40px 5px #AAAAAA;
			}
			.BigText{
				font-family:"Times New Roman";
				font-size:50px;
				font-weight:900;
				text-align:center;
				color:white;
			}
			div.SmallText{
				position:absolute;
				font-family:"Arial";
				font-size:20px;
				font-weight:900;
				text-align:center;
				color:white;
			}
			button.Medium{
				text-align:center;
				font-family:"Arial";
				font-weight:700;
				font-size:15px;
				color:rgb(0,0,0);
				background-image:-moz-linear-gradient(top,rgba(170,170,170,1),rgba(70,70,70,1) 100%);
				background-image:-webkit-linear-gradient(top,rgba(170,170,170,1),rgba(70,70,70,1) 100%);
				height: 2em:
				border-width:5px;
				border-style:solid;
				border-color:rgba(120,120,120,1);
				outline:none;
				-moz-border-radius:20px;
				-webkit-border-radius:20px;
				border-radius:20px;
			}
			button.Medium:hover{
				color:rgb(255,255,255);
				cursor: pointer;
			}
			button.Medium:active{
				background-image:-moz-linear-gradient(top,rgba(80,80,80,1),rgba(150,150,150,1) 100%);
				background-image:-webkit-linear-gradient(top,rgba(80,80,80,1),rgba(150,150,150,1) 100%);
				color:rgb(180,180,180);
			}
			button.Medium:disabled{
				background-color:rgb(140,140,140);
				color:rgb(110,110,110);
				background-image:none;
			}
			.Options{
				position:absolute;
				right:3%;
				width:28%;
				font-family:"Arial";
				font-size:15px;
				font-weight:900;
			}
			.roundSlider{
				position:absolute;
				width:100px;
			}
			ol {
				color: white;
				list-style: none;
			}
			li {
				padding: 0.5em;
			}
			li:hover {
				cursor: pointer;
				background: grey;
			}
			div.alert {
				display: none;
				position: absolute;
				top: 30%;
				left: 20%;
				color: black;
				height: 10em;
				width: 20em;
				border: 1px black solid;
				background: white;
				text-align: center;
			}
		</style>
	</head>
	<body onload="Initialize()">
		<div id="MainBackground">
		<div id="ContentContainer">
			<div class="StandardText" id="MainTitle" style="margin:0;width:800px;top:7%">Load Game</div>
			<div class="OptionsBox" id="OptionsBox" style="left:20%;top:20%;">
				<ol id="game-list">
					<li><span class="game-title">Game 1</span> (2014-02-03 17:54)</li>
					<li><span class="game-title">Game 2</span> (2014-02-04 03:16)</li>
					<li><span class="game-title">Game 3</span> (2014-02-04 03:16)</li>
				</ol>
			</div>

		<div class="alert" id="load-alert">
			<p>
				Load <span id="loaded-game-name">Game 1</span>?
			</p>
			<div>
				<button class="Medium RoundEdge" id="yep-button">Yep</button>
				<button class="Medium RoundEdge" id="nope-button">Nope</button>
			</div>
		</div>
		</div>
		</div>
	</body>
</html>
