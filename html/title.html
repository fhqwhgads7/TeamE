<!DOCTYPE html>
<html>
	<head>
		<script src="../js/jquery.js"></script>
		<script src="../js/shared.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/shared.css"></link>
		<script>
			function Initialize(){
				GlobalInitialize();
				$("#ButtonSheetOne").children().attr('disabled', false);
				$("#ButtonSheetOne").css("left","0%");
				$("#ButtonSheetTwo").css("left","-100%");
				$("#ButtonSheetThree").css("left","100%");
			}
			function LocalGame(){
				$("#ButtonSheetThree").children().attr('disabled', false);
				$("#ButtonSheetOne").children().attr('disabled', true);
				setTimeout(function(){
					$("#ButtonSheetOne").css("left","-100%");
					playSound(GameSounds.PageSwitch);
				},150);
				$("#ButtonSheetThree").css("left","0%");
			}
			function NetworkedGame(){
				$("#ButtonSheetTwo").children().attr('disabled', false);
				$("#ButtonSheetOne").children().attr('disabled', true);
				setTimeout(function(){
					$("#ButtonSheetOne").css("left","100%");
					playSound(GameSounds.PageSwitch);
				},150);
				$("#ButtonSheetTwo").css("left","0%");
			}
			function CreateMPGame(){
				alert("match hosting not implemented yet");
			}
			function FindGame(){
				alert("matchmaking not implemented yet");
			}
			function CreateSPGame(){
				SwitchToPage("new_game_options.html");
			}
			function LoadGame(){
				SwitchToPage("load.html");
			}
			function HowToPlay(){
				SwitchToPage("howtoplay.html");
			}
			function SystemOptions(){
				alert("Currently incomplete.");
			}
			function BackFromSP(){
				$("#ButtonSheetOne").css("left","0%");
				$("#ButtonSheetOne").children().attr('disabled', false);
				$("#ButtonSheetThree").children().attr('disabled', true);
				setTimeout(function(){
					playSound(GameSounds.PageSwitch);
					$("#ButtonSheetThree").css("left","100%");
				},150);
			}
			function BackFromMP(){
				$("#ButtonSheetOne").css("left","0%");
				$("#ButtonSheetOne").children().attr('disabled', false);
				$("#ButtonSheetTwo").children().attr('disabled', true);
				setTimeout(function(){
					playSound(GameSounds.PageSwitch);
					$("#ButtonSheetTwo").css("left","-100%");
				},150);
			}
			function LoginPage(){
				SwitchToPage("LoginPage.html");
			}
			function RegistrationPage(){
				SwitchToPage("RegistrationPage.html");
			}
		</script>
		<style type="text/css">
			div.ButtonSheet{
				transition:left 500ms ease-in-out;
				-webkit-transition:left 500ms ease-in-out;
				-moz-transition:left 500ms ease-in-out;
				position:absolute;
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body onload="Initialize()">
		<div id="MainBackground">
			<div id="ContentContainer">
				<div id="ButtonSheetOne" class="ButtonSheet" style="height:100%">
					<button class="Standard"  style="left:30%;top:45%;width:40%" onclick="LocalGame()">Local Game</button>
					<button class="Standard" style="left:30%;top:55%;width:40%" onclick="NetworkedGame()">Networked Game</button>
					<button class="Standard" style="left:30%;top:65%;width:40%" onclick="SystemOptions()">Settings</button>
					<button class="Standard" style="left:30%;top:75%;width:40%" onclick="HowToPlay()">How to Play</button>
				</div>
				<div id="ButtonSheetTwo" class="ButtonSheet" style="left:-100%">
					<button class="Standard" style="left:24%;top:55%;width:25%" onclick="CreateMPGame()">Create</button>
					<button class="Standard" style="left:52%;top:55%;width:25%" onclick="FindGame()">Find</button>
					<button class="Standard" style="left:24%;top:66%;width:25%" onclick="LoginPage()">Log in</button>
					<button class="Standard" style="left:52%;top:66%;width:25%" onclick="RegistrationPage()">Register</button>
					<button class="Standard" style="left:40%;top:77%" onclick="BackFromMP()">Back</button>
				</div>
				<div id="ButtonSheetThree" class="ButtonSheet" style="left:100%">
					<button class="Standard" style="left:24%;top:55%;width:25%" onclick="CreateSPGame()">Create</button>
					<button class="Standard" style="left:52%;top:55%;width:25%" onclick="LoadGame()">Load</button>
					<button class="Standard" style="left:40%;top:66%" onclick="BackFromSP()">Back</button>
				</div>
				<div class="StandardText" style="font-size:10px;margin:8px;width:100%;bottom:20px;">Please use the on screen controls to navigate through the pages. Do not use your browser's back button.</div>
				<img style="margin:0px auto;margin-top:100px;display:block;top:100%" src="../images/TitlePic.png"/>
			</div>
		</div>
	</body>
</html>
